  <body class="w3-text-white">

          alt="Sorry photo could not be loaded."
        />
        <div class="w3-row social-media-links w3-padding-16">
          <div class="w3-col s4 w3-center full-size .el">
            <a href="https://github.com/prithvisingh18">
              <i class="fab fa-github fa-3x"></i>
            </a>
          </div>
          <div class="w3-col s4 w3-center full-size .el">
            <a href="https://twitter.com/prithviking97">
              <i class="fab fa-twitter fa-3x"></i>
            </a>
          </div>
          <div class="w3-col s4 w3-center full-size .el">
            <a
              href="https://github.com/prithvisingh18/resume-latex/raw/master/resume.pdf"

            </a>
          </div>
